<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form class="awesome-form">
        <div class="input-group">
            <input data-value="text" class="name" type="text">
            <label>Your First Name</label>
            <span class="error">Error for First Name</span>
        </div>
        <div class="input-group">
            <input data-value="text" class="name" type="text">
            <label>Your Last Name</label>
            <span class="error">Error for Last Name</span>
        </div>
        <div class="input-group">
            <input data-value="email" class="email" type="email">
            <label>Your Email Address</label>
            <span class="error">Error for Email Address</span>
        </div>
        <button class="submit" type="button">SUBMIT</button>
    </form>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.validation.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
